<mat-card class="first-card">
  <mat-card-content>
    <section *ngIf="onEdit">
      <h3>Potato Fla$h Online</h3>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Age" type="number" [(ngModel)]="age">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>
    </section>
    <br><br>
    <section *ngIf="!onEdit">
      {{ client.name }} - {{ client.age }}
      <button mat-icon-button color="primary" (click)="edit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="remove()">
        <mat-icon>delete</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>
<br><br>
