<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <section class="first-card">
            <mat-card>
                <mat-card-content>
                    <h1>First name: {{ name }}</h1>
                    <h1>Last name: {{ lastname }}</h1>
                    <h1>Age: {{ age }}</h1>
                </mat-card-content>
            </mat-card>
        </section>
        <br><br>
        <section>
            <mat-card>
                <mat-card-content>
                    <h2>My Clients</h2>
                    <div *ngFor="let c of clients">
                        <app-client [client]="c"></app-client>
                        <hr>
                    </div>
                </mat-card-content>
            </mat-card>
        </section>
    </div>
</body>
</html>
